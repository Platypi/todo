<a plat-tap="markComplete(created)" class="action checkbox">
    <i class="fa fa-check"></i>
</a>
<a plat-tap="deleteTodo(@index)" class="action">
    <i class="fa fa-trash-o"></i>
</a>
<span class="title">{{title}}</span>
<a plat-tap="viewTodo(@context)" class="action">
    <i class="fa fa-angle-right"></i>
</a>
