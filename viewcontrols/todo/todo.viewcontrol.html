<div class="todo-input">
    <input type="text" plat-bind="newTodo">
    <button plat-tap="createTodo(newTodo)" class="create-todo">add</button>
</div>
<!-- Todo items go here -->
<ul plat-control="plat-foreach" plat-context="todos" class="todo-list">
    <li class="{{ completed ? 'completed' : '' }}">    
        <todo-item></todo-item>
    </li>
</ul>
